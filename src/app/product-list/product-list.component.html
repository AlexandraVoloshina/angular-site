<mat-card class="example-card" *ngFor="let product of product">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price}} грн</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.photo}}" alt="Photo of a {{product.title}}">
    <mat-card-content>
      <p>{{product.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteProduct(product)">Удалить</button>
    </mat-card-actions>
  </mat-card>

  <app-info-products></app-info-products>
